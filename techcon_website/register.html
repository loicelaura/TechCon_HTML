<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
  <nav>
        <ul>
            <li><a href="#home"></a>Home</li>
            <li><a href="#schedule"></a>Schedule</li>
            <li><a href="#register"></a>Register</li>
            <li><a href="#contact"></a>Contact</li>
        </ul>
    </nav>
    <main>
        <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="attendees fullname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password">

        <label for="checkbox">Terms and conditions apply</label>
        <input type="checkbox" id="checkbox" name="checkbox">

        <button type="submit">Submit</button>   
    </form> 
</body>
<footer>
    <p>&copy;TechCon 2024 conference. all rights reserved.</p>
</footer>
</html>
